<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th·ª±c ƒê∆°n - Food App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .food-card { transition: transform 0.2s; cursor: pointer; }
        .food-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .cart-badge { position: absolute; top: 5px; right: 5px; font-size: 0.7rem; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">üçî Micro Food</a>
            <div class="d-flex align-items-center">
                
                <a href="cart.html" class="btn btn-light position-relative me-3">
                    <i class="bi bi-cart-fill text-primary"></i>
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                    </span>
                </a>

                <button onclick="logout()" class="btn btn-outline-light btn-sm">ƒêƒÉng xu·∫•t</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">Th·ª±c ƒê∆°n H√¥m Nay</h2>
        <div id="food-list" class="row g-4">
            <div class="text-center mt-5"><div class="spinner-border text-primary"></div></div>
        </div>
    </div>

    <script>
        // 1. Ki·ªÉm tra ƒëƒÉng nh·∫≠p
        const token = localStorage.getItem('access_token');
        if (!token) {
            alert('Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!');
            window.location.href = 'login.html';
        }

        // 2. Load danh s√°ch m√≥n khi m·ªü trang
        document.addEventListener('DOMContentLoaded', () => {
            fetchFoods();
            updateCartCount();
        });

        async function fetchFoods() {
            try {
                // G·ªçi API L·∫•y t·∫•t c·∫£ m√≥n (Restaurant Service - 8002)
                const response = await fetch('http://localhost:8002/foods');
                const foods = await response.json();

                const foodListDiv = document.getElementById('food-list');
                foodListDiv.innerHTML = ''; // X√≥a icon loading

                if (foods.length === 0) {
                    foodListDiv.innerHTML = '<p class="text-center">Ch∆∞a c√≥ m√≥n ƒÉn n√†o.</p>';
                    return;
                }

                // V·∫Ω t·ª´ng m√≥n ƒÉn ra m√†n h√¨nh
                foods.forEach(food => {
                    const html = `
                        <div class="col-md-4 col-sm-6">
                            <div class="card food-card h-100 border-0 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <h5 class="card-title fw-bold">${food.name}</h5>
                                        <span class="badge bg-success">${formatMoney(food.price)}</span>
                                    </div>
                                    <p class="card-text text-muted small">Ng∆∞·ªùi b√°n: ID ${food.owner_id}</p>
                                    <button onclick="addToCart(${food.id}, '${food.name}', ${food.price})" 
                                            class="btn btn-primary w-100 mt-3">
                                        <i class="bi bi-plus-circle"></i> Th√™m v√†o gi·ªè
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    foodListDiv.innerHTML += html;
                });

            } catch (error) {
                console.error(error);
                alert('L·ªói k·∫øt n·ªëi ƒë·∫øn Server 8002. B·∫°n ƒë√£ b·∫≠t Restaurant Service ch∆∞a?');
            }
        }

        // 3. H√†m Th√™m v√†o gi·ªè h√†ng (L∆∞u LocalStorage)
        function addToCart(id, name, price) {
            // L·∫•y gi·ªè h√†ng c≈© ra (n·∫øu ch∆∞a c√≥ th√¨ t·∫°o m·∫£ng r·ªóng)
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Ki·ªÉm tra m√≥n ƒë√£ c√≥ trong gi·ªè ch∆∞a
            const existingItem = cart.find(item => item.food_id === id);

            if (existingItem) {
                existingItem.quantity += 1; // C√≥ r·ªìi th√¨ tƒÉng s·ªë l∆∞·ª£ng
            } else {
                // Ch∆∞a c√≥ th√¨ th√™m m·ªõi
                cart.push({ food_id: id, name: name, price: price, quantity: 1 });
            }

            // L∆∞u ng∆∞·ª£c l·∫°i v√†o LocalStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            updateCartCount();
            alert(`ƒê√£ th√™m "${name}" v√†o gi·ªè!`);
        }

        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng tr√™n icon gi·ªè h√†ng
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        // H√†m ƒë·ªãnh d·∫°ng ti·ªÅn Vi·ªát Nam
        function formatMoney(amount) {
            return amount.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
