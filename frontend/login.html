<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Food App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>

    <div class="login-card">
        <h3 class="text-center mb-4">Đăng Nhập</h3>
        
        <div id="error-msg" class="alert alert-danger d-none"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="seller@gmail.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required placeholder="123">
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
        </form>
        
        <div class="mt-3 text-center">
            <small>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></small>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Chặn việc load lại trang

            // 1. Lấy dữ liệu từ ô nhập
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 2. Gọi API Login (User Service - 8001)
            try {
                const response = await fetch('http://localhost:8001/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    // --- THÀNH CÔNG ---
                    console.log("Token nhận được:", data.access_token);
                    
                    // 3. Lưu Token vào LocalStorage (QUAN TRỌNG)
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_role', data.role); // Lưu thêm role để biết là ai

                    alert('Đăng nhập thành công!');
                    
                    // 4. Chuyển hướng sang trang Menu (Sẽ làm ở bước sau)
                    window.location.href = 'index.html'; 
                } else {
                    // --- THẤT BẠI ---
                    showError(data.detail || 'Đăng nhập thất bại');
                }
            } catch (error) {
                console.error(error);
                showError('Không thể kết nối đến Server 8001');
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.remove('d-none');
        }
    </script>
</body>
</html>
