<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi·ªè H√†ng - Food App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üçî Micro Food</a>
            <div class="d-flex align-items-center">
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left"></i> Ti·∫øp t·ª•c ch·ªçn m√≥n
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">Gi·ªè H√†ng C·ªßa B·∫°n</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>M√≥n ƒÉn</th>
                                        <th>ƒê∆°n gi√°</th>
                                        <th>S·ªë l∆∞·ª£ng</th>
                                        <th>Th√†nh ti·ªÅn</th>
                                        <th>H√†nh ƒë·ªông</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-items">
                                    </tbody>
                            </table>
                        </div>

                        <div id="empty-cart-msg" class="text-center py-4 d-none">
                            <i class="bi bi-basket display-4 text-muted"></i>
                            <p class="mt-3 text-muted">Gi·ªè h√†ng ƒëang tr·ªëng tr∆°n!</p>
                        </div>

                        <div id="cart-footer" class="border-top pt-3 mt-3">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="mb-0">T·ªïng c·ªông:</h5>
                                <h4 class="text-primary fw-bold" id="total-price">0 ƒë</h4>
                            </div>
                            <button onclick="checkout()" class="btn btn-success w-100 py-2 fw-bold text-uppercase">
                                X√°c nh·∫≠n ƒê·∫∑t H√†ng
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. T·∫£i gi·ªè h√†ng khi m·ªü trang
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
        });

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const tbody = document.getElementById('cart-items');
            const emptyMsg = document.getElementById('empty-cart-msg');
            const footer = document.getElementById('cart-footer');
            
            tbody.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                emptyMsg.classList.remove('d-none');
                footer.classList.add('d-none');
                return;
            }

            emptyMsg.classList.add('d-none');
            footer.classList.remove('d-none');

            // V·∫Ω t·ª´ng d√≤ng
            cart.forEach((item, index) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;

                const row = `
                    <tr>
                        <td class="fw-bold">${item.name}</td>
                        <td>${formatMoney(item.price)}</td>
                        <td>
                            <span class="badge bg-secondary">${item.quantity}</span>
                        </td>
                        <td class="text-primary fw-bold">${formatMoney(subtotal)}</td>
                        <td>
                            <button onclick="removeItem(${index})" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            document.getElementById('total-price').textContent = formatMoney(total);
        }

        // 2. H√†m X√≥a m√≥n
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // 3. H√†m ƒê·∫∑t H√†ng (Checkout)
        async function checkout() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert("B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p!");
                window.location.href = 'login.html';
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) return;

            // Chuy·ªÉn ƒë·ªïi d·ªØ li·ªáu cho ƒë√∫ng √Ω Backend
            const apiItems = cart.map(item => ({
                food_id: item.food_id,
                quantity: item.quantity
            }));

            const payload = {
                items: apiItems
            };

            try {
                // G·ªçi API Order Service (8003)
                const response = await fetch('http://localhost:8003/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // --- S·ª¨A QUAN TR·ªåNG T·∫†I ƒê√ÇY ---
                        // Ch·ªâ g·ª≠i Token, KH√îNG g·ª≠i ch·ªØ Bearer
                        'Authorization': token 
                        // ------------------------------
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Th√†nh c√¥ng: X√≥a gi·ªè h√†ng & Th√¥ng b√°o
                    localStorage.removeItem('cart');
                    alert(`‚úÖ ƒê·∫∑t h√†ng th√†nh c√¥ng!\nM√£ ƒë∆°n: ${data.order_id}\nT·ªïng ti·ªÅn: ${formatMoney(data.total)}`);
                    
                    window.location.href = 'index.html';
                } else {
                    const errorData = await response.json();
                    alert(`‚ùå L·ªói: ${errorData.detail}`);
                }
            } catch (error) {
                console.error(error);
                alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi Order Service (8003)");
            }
        }

        function formatMoney(amount) {
            return amount.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
        }
    </script>
</body>
</html>
